# http://docs.travis-ci.com/user/languages/android/
language: android
jdk: oraclejdk8
sudo: required

env:
 global:
 - ANDROID_API=27
 - EMULATOR_API=22
 - ANDROID_BUILD_TOOLS=27.0.2
 - ADB_INSTALL_TIMEOUT=5 # minutes
 
android:
  components:
    - tools
    - platform-tools
    - tools # Upgrade again after upgrading platform-tools.

    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL

    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19 # google play services

    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'


before_install:
  - mkdir -p $ANDROID_HOME/licenses
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
  - echo -e "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
  - echo -e "\n504667f4c0de7af1a06de9f4b1727b84351f2910" > $ANDROID_HOME/licenses/android-sdk-preview-license
    - chmod +x gradlew
    - ./gradlew dependencies || true

#before_script:
  # Create and start emulator
#  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
#  - emulator -avd test -no-skin -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

script:
    - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace


before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  webhooks:
    on_success: always
    on_failure: always
    on_start: never
    email: false
